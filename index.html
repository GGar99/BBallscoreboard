<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <meta charset="UTF-8">
        <title>Basketball Scoreboard</title>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3 class="TeamName">HOME</h3>
                <h1 id="home-Score-El" class="score">0</h1>
                <button id="home-Free-Btn" onclick="homeFree()">+1</button>
                <button id="home-Inside-Btn" onclick="homeInside()">+2</button>
                <button id="home-Three" onclick="homeThree()">+3</button>
            </div>
            <div class="column">
                <h3 class="TeamName">GUEST</h3>
                <h1 id= "guest-Score-El" class="score">0</h1>
                <button id="guest-Free-Btn" onclick="guestFree()">+1</button>
                <button id="guest-Inside-Btn" onclick="guestInside()">+2</button>
                <button id="guest-Three-Btn" onclick="guestThree()">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
